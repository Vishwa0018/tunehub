<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			iframe{
				height: 200px;
				width: 700px;
			}
		</style>
		
	</head>
	<body>
		<table border>
			<thead>
			<tr>
				<th>Name</th>
				<th>Songs</th>
			</tr>
			</thead>
			<tbody>
				<tr th:each="plist:${allPlaylists}">
					<td th:text="${plist.name}"> </td>
					<td th:text="${plist.songs}"> </td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
